<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>삼성SDI 공식사이트</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<style>
		/* font setting */@font-face {font-family: 'Montserrat';font-style: normal;font-weight: 400;src: url("assets/fonts/Montserrat-Regular.ttf") format('truetype');}@font-face {font-family: 'Montserrat';font-style: normal;font-weight: 500;src: url("assets/fonts/Montserrat-Medium.ttf") format('truetype');}@font-face {font-family: 'Montserrat';font-style: normal;font-weight: 700;src: url("assets/fonts/Montserrat-Bold.ttf") format('truetype');}@font-face {font-family: 'NotoKr';font-style: normal;font-weight: 400;src: url('assets/fonts/notokr-regular.woff2') format('woff2'),url('assets/fonts/notokr-regular.woff') format('woff');}@font-face {font-family: 'NotoKr';font-style: normal;font-weight: 500;src: url('assets/fonts/notokr-medium.woff2') format('woff2'),url('assets/fonts/notokr-medium.woff') format('woff');}@font-face {font-family: 'NotoKr';font-style: normal;font-weight: 700;src: url('assets/fonts/notokr-bold.woff2') format('woff2'),url('assets/fonts/notokr-bold.woff') format('woff');}
		/* page setting */html,body {width:100%; height:100%;}body {color: #222;font-family:'Montserrat', 'NotoKr', sans-serif;font-size: 18px;font-weight: 400;line-height: 1;margin: 0px;padding: 0px;background-color: #ffffff;letter-spacing: -0.25px;word-break:break-all;text-rendering: optimizeLegibility;-webkit-font-smoothing: antialiased;}body.load_complete {opacity: 1;}ul, ol, li {list-style: none;padding: 0px;margin: 0px;}input,button,select,textarea {color: #222;font-family: 'Montserrat', 'NotoKr', sans-serif;font-size: 18px;font-weight: 300;border: 0px;padding: 0px;margin: 0px;background: none;vertical-align: middle;}h1,h2,h3,h4,h5,h6 {margin: 0px;font-weight: 500;}h1 {font-size: 70px;font-weight: 700;}h2 {font-size: 52px;font-weight: 700;letter-spacing: -.025em;}h3 {font-size: 22px;}th {font-weight: 500;}strong,b {font-weight: 500;}*[class$="_req"] {color: #435CE7;}
		/* page common */#container {padding:0;margin:0;}#header {border-bottom:1px solid #dddddd;height:140px;line-height:140px;margin-bottom:160px;}#header {background:url(err_header_logo.svg) no-repeat;background-position:50% 50%;background-size:160px 29px;}#header + .wrap {padding-top: 0;}.wrap {max-width:1200px;padding: 240px 0 120px;margin:0 auto;text-align:center;}#container>.wrap:only-child {padding: 160px 0 120px;}
		/* err ONLY css */#container.err {display:block;position:relative;}.err .contGrp {position:relative;}.err h1 {text-indent:-9999px;}.err h2 {margin-bottom: 70px;line-height: 1.4;}.err h2::after {content: '';display: block;width: 100%;height: 1px;background-color:#DDDDDD;margin-top: 70px;}.err .maintain,.err .system,.err .notfind{display: block;position: relative;}.err .maintain .contGrp::before ,.err .notfind .contGrp::before,.err .system .contGrp::before {content: '';display: block;width: 120px;height: 120px;background-repeat: no-repeat;background-position: 50% 50%;background-size: 100%;background-color: #f4f4f4;position: absolute;top: 0;top: -160px;left: 50%;transform: translateX(-50%);}.err .maintain .contGrp::before {background-image: url(ico_maintain_err.png);}.err .notfind .contGrp::before {background-image: url(ico_notfind_err.png);}.err .system .contGrp::before {background-image: url(ico_system_err.png);}#header + .wrap .contGrp::before {content: '';display: none;}.err p {font-size:16px;font-weight: 400;color:#666666;margin:0;line-height: 26px;letter-spacing:-.025em;}.err p.tit {font-size:18px;color:#222222;font-weight:400;letter-spacing:-.025em;}.err p.acc {margin-top: 40px;font-size:18px;color:#435CE7;font-weight:500;letter-spacing:-.025em;}.err p.min {font-size:14px;font-weight:400;letter-spacing:-.025em;}.err p.ps {font-size:14px;color:#435CE7;font-weight:600;letter-spacing:-.025em;}.err a {padding-bottom:2px;border-bottom:2px solid #435CE7;color:#435CE7;font-weight:600;text-decoration:none;}.err .btn {display:inline-block;margin-bottom:0;padding:19px;font-size:18px;font-weight:500;line-height:20px;text-align:center;vertical-align:bottom;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-image:none;box-sizing:border-box;border-width:1px;border-style:solid;border-color:#dddddd;border-radius: 10px;-moz-border-radius:10px;-webkit-border-radius:10px;border-radius:10px;-ms-touch-action:manipulation;touch-action:manipulation;-webkit-transition:all 200ms ease;-moz-transition:all 200ms ease;-ms-transition:all 200ms ease;-o-transition:all 200ms ease;transition:all 200ms ease;cursor:pointer;}.err .btn_group {margin:80px 0;}.err .btn_group::after {content:'';display:block;clear:both;}.err .btn_group .btn {color:#222222;background-color:rgb(255 255 255 / 0);border-color:#dddddd;margin-left:0.25rem;margin-right:0.25rem;}.err .btn_group .btn_primary {color:#ffffff;background-color:#435CE7;border-color:#435CE7;}.err .infoGrp {margin:80px auto;padding:30px 0;border:1px solid #eeeeee;box-sizing:border-box;width:100%;max-width: 800px;}.err ul{width: auto;margin: 0 auto;display: inline-block;}.err ul li{position: relative;padding-left: 10px;text-align: left;}.err ul li:before{content:''; position: absolute;top: 9px;left: 0;width: 3px;height: 3px;background-color: #666;} .err .btn_group.btn_block .btn {display: block;margin: 0 auto;}.err .btn_group.btn_block .btn:not(:first-child),.err .btn_group button:not(:first-child) {margin-top:10px;}.none_pc {display:none;}.none_m {display:inline-block;}/* retina style */@media all and (max-width: 720px) {body{min-width: 100%;}#header {margin-bottom: 80px;margin-left:-24px;margin-right:-24px;}#container.err{margin: 0 24px;text-align: center;width: auto;}.err h2{font-size: 30px;}.err .maintain .contGrp::before,.err .notfind .contGrp::before,.err .system .contGrp::before {content: '';display: block;width: 120px;height: 120px;background-repeat: no-repeat;background-position: 50% 50%;background-size: 100%;background-color: #f4f4f4;position: absolute;top: 0;top: -180px;left: 50%;transform: translateX(-50%);}.err .btn_group .btn {display: block;margin:0 auto;padding: 16px 19px;font-size: 16px;}.err .infoGrp {margin:90px 0;padding:60px 0;}.none_pc {display:inline-block;}.none_m {display: none;}}
		</style>

		<!--  container -->
		<div id="container" class="err">
			<div id="header"><h1>SAMSUNG SDI</h1></div>
	
			<div class="wrap notfind system maintain">
				<!--
				 아이콘 사용 시, 키클래스로 스타일 추가 후 제어할 것
					- notfind  접속에러 : 다시한번 확인해 주세요!
					- system 시스템에러 : 페이지가 작동하지 않습니다.잠시 후 다시 확인해 주세요.
					- maintain 서비스 점검 중입니다
				 -->
	
				<!-- 문단 템플릿 -->
				<div class="contGrp">
					<p class="min">※ 제목을 작성하면 무조건 라인이 생성됩니다</p>
					<h2>오류 안내 제목 및 <span class="_req">강조</span></h2>
					<p>1. 문단 구분은 p태그로 작성합니다 (16px)</p>
					<p>3. 문단 중 <a href="#none">a 링크</a>스타일. </p>
					<p class="none_m">4. 모바일에서 보이지 않습니다</p>
					<p class="none_pc">5. PC에서 보이지 않습니다</p>
					<p>6. 모바일에서만 줄내림<br class="none_pc">됩니다</p>
					<p>7. PC에서만 줄내림<br class="none_m">됩니다</p>
					<p class="acc">※ 한 줄 전체 강조 구문 (18px)</p>
				</div>
				
				
				<!-- 상세정보템플릿 -->
				<div class="infoGrp">
					<p class="tit">박스타입 정보 타이틀</p>
					<p>기본 내용</p>
					<p class="ps">추가 내용</p>
					<ul>
						<li><p>리스트 예시 1</p></li>
						<li><p>리스트 예시 2</p></li>
					</ul>
					<p class="acc">※정보 강조</p>
				</div>
	
				<!-- 버튼템플릿 -->
				<!-- PC/MO 에서 보여지는 차이 확인할 것 -->
				<div class="btn_group">
					<button class="btn"><span>[기본] 버튼 혼자일때</span></button>
					<!-- a태그 사용 가능 : <a href="javascript:void(0);" class="btn"><span>[기본] 버튼 혼자일때</span></a> -->
				</div>

				<div class="btn_group"><!-- 반응형 시, 한줄 채우기로 변경됨 -->
					<button class="btn"><span>[기본] 버튼1</span></button>
					<button class="btn btn_primary"><span>[기본] 버튼2</span></button>
				</div>
				<div class="btn_group"><!-- 반응형 시, 한줄 채우기로 변경됨 -->
					<button class="btn btn_primary"><span>[기본] 텍스트가 길게 있는 버튼1</span></button>
					<button class="btn"><span>[기본] 텍스트가 길게 있는 버튼2</span></button>
				</div>
				<div class="btn_group btn_block"><!-- pc, mo 모두 한 줄씩 고정 -->
					<button class="btn"><span>[블럭] PC/ MO 한 줄씩 버튼1</span></button>
					<button class="btn btn_primary"><span>[블럭] PC/ MO 한 줄씩 버튼2</span></button>
				</div>
		
			<!-- End Of Main Contents -->
			</div>	
	
	
		</div>
		<!-- // container -->	
	
	</body>
</html>
