<script>

			// header - contents[doc type] show/hide
			function pubGd(){
				$("#pubGd").addClass("active");
				$("#eleGd").removeClass("active");
				$("#gnb").css('display', 'block');
				$("#gnb2").css('display', 'none');
			};
			function eleGd(){
				$("#eleGd").addClass("active");
				$("#pubGd").removeClass("active");
				$("#gnb").css('display', 'none');
				$("#gnb2").css('display', 'block');
			};
			$(document).ready(function() {
				let contents = document.getElementById("contents");
				var gnbLink = $("#gnb li:first a").attr("href");
				var gnb2Link = $("#gnb2 li:first a").attr("href");
				if($(contents).hasClass("doc")){pubGd();}else{eleGd();};
				$("#pubGd").on("click", function () {pubGd();$(this).attr("href",gnbLink);});
				$("#eleGd").on("click", function () {eleGd();$(this).attr("href",gnb2Link);});
			});
			// header-minify scroll
			$(function(){
				$(window).scroll(function(){
					var scroll = $(this).scrollTop();
					var headerH = $(".CPguide_header > .gnb").height() + $(".CPguide_header > .quick_menu_group").height();
					var miniGnbH = $('.CPguide_header').height();
					if ($(window).scrollTop()  >= headerH){
						$(".gd_lnb").addClass("minify");
						$("#contents").css("padding-top",miniGnbH);
						return false;
					}
					else {
						$(".gd_lnb").removeClass("minify");
						$("#contents").css("padding-top",'0');
						return false;
					}
				});			
			});
